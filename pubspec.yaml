version: 1.3.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bitsdojo_window: ^0.1.5
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.10
  fpdart: ^1.1.0
