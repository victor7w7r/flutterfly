name: flutterfly
description: A flutter template.

publish_to: 'none'

version: 1.3.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.5
  cupertino_icons: ^1.0.5
  dio: ^5.2.1+1
  fluent_ui: ^4.6.2
  flutter_native_splash: ^2.3.1
  flutter_riverpod: ^2.3.6
  fpdart: ^0.6.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  niku: ^2.4.2
  riverpod_annotation: ^2.1.1
  shared_preferences: ^2.2.0
  tailwind_colors : ^0.3.1

dependency_overrides:
  custom_lint: 0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  custom_lint: ^0.5.0
  build_runner: ^2.4.6
  flutter_lints: ^2.0.2
  freezed: ^2.3.5
  icons_launcher: ^2.1.2
  json_serializable: ^6.7.1
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: AminaReska
      fonts:
        - asset: assets/fonts/amina-reska.ttf
    - family: FuturaPTMedium
      fonts:
      - asset: assets/fonts/FuturaPTMedium.otf