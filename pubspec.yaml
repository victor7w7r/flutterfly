name: flutterfly
description: A flutter template.

publish_to: 'none'

version: 1.5.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  bitsdojo_window: ^0.1.6
  cupertino_icons: ^1.0.6
  dart_mappable: ^4.2.1
  dio: ^5.4.1
  equatable: ^2.0.5
  fl_query: ^1.0.0
  fluent_ui: ^4.8.6
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.13
  fpdart: ^1.1.0
  get_it: ^7.6.7
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  injectable: ^2.3.2
  niku: ^2.4.3
  retrofit: ^4.1.0
  watch_it: ^1.4.0

dev_dependencies:
  build_runner: ^2.4.8
  dart_mappable_builder: ^4.2.1
  flutter_lints: ^3.0.1
  icons_launcher: ^2.1.7
  injectable_generator: ^2.4.2
  retrofit_generator: ^8.1.0
  source_gen: ^1.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: AminaReska
      fonts:
        - asset: assets/fonts/amina-reska.ttf
    - family: FuturaPTMedium
      fonts:
      - asset: assets/fonts/FuturaPTMedium.otf