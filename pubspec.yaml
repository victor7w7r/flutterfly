name: flutterfly
description: A flutter template.

publish_to: 'none'

version: 1.1.1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bitsdojo_window: ^0.1.5
  fluent_ui: ^4.4.0
  flutter_riverpod: ^2.3.0
  fpdart: ^0.5.0
  get_it: ^7.2.0
  injectable: ^2.1.0
  json_annotation: ^4.8.0
  nester: ^1.2.1
  niku: ^2.3.3
  riverpod_context: ^0.3.0
  shared_preferences: ^2.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  icons_launcher: ^2.1.0
  injectable_generator: ^2.1.4
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/
